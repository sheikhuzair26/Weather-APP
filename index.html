<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather APP</title>


    <link rel="stylesheet" href="css/weather-icons-wind.css">
    <link rel="stylesheet" href="css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="bootUp()">
    <main>
        <div id="container">
            <h1 class="main-heading">WEATHER APP</h1>

            <div class="controls">
                <input type="text" placeholder=" City Name" class="inputBar" aria-label="Recipient's username"
                    aria-describedby="button-onclicked" autofocus>

                <div class="input-group-append" onclick="getWeather()">
                    <button id="search-btn" class="btn btn-outline-secondary" type="button" id="button-onclicked">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

        </div>



        <div id="popUpControls">
            <div id="popUp">

                <div id="leftControls">
                    <div class="iconControls">
                        <div class="icon"> </div>
                        <h4 class="degree">
                            <span class="temperature"></span>°
                        </h4>
                        <div class="weatherMood"></div>

                    </div>



                </div>

                <div class="rightContainer">
                    <div class="gif">

                    </div>

                    <div class="countyInfo" id="countryInfoColor">
                        <div class="city"></div>
                        <div class="country"></div>
                        <div class="minMaxTemp">
                            <span class="min"> </span>° /
                            <span class="max"> </span>°
                        </div>
                        <div class="humidity">
                            <span class="hum"></span> %
                        </div>
                        <div class="description"></div>

                        <p>
                            Wind Speed <span class="windSpeed"></span>
                        </p>

                    </div>
                </div>

            </div>





        </div>






    </main>





    <script src="https://kit.fontawesome.com/c6f6b3ca4d.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
